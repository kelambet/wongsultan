<!DOCTYPE html>

<script>

  document.body.style.margin = "0";
  document.body.style.padding = "0";

  let box = document.createElement('div');

  box.style.background = "#111100"; // dark gold-black background

  box.innerHTML = `
    <div style="font-size:48px;font-weight:bold;color:#FFCC00;">
      403 - NYARI APA BANG?
    </div>
    <div style="margin-top:20px;font-size:18px;color:#FFD700;">
      &gt; You are not authorized to access this directory.<br>
      &gt; Intrusion attempt detected...<br>
      &gt; Logging IP address... <span id="blink">â–ˆ</span><br>
      &gt; System lockdown engaged.<br>
      &gt; Please contact administrator or retreat now.
    </div>
  `;

  document.body.appendChild(box);

  // Blinking effect
  setInterval(() => {
    let blink = document.getElementById("blink");

      blink.style.color = "#FFCC00"; // blinking gold
